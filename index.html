    <div class="form_box-login ">
      <h2 class="meu-titulo">Login</h2>

      <form action="" class="contact-from" name="formCadastroFuncionarios">
        <div class="row">


          <div class="col-md-3"></div>
          <div class="col-md-6 ">
            <input id="inputLogin" name="inputLogin" type="text" placeholder="Login" class="meu-input">

          <div class="col-md-3"></div>
          <div class="col-md-9" style="padding-top:10px ;padding-left: 20px;">

            <label class="meu-radio" for="radioLogin-0">
              <input type="radio" name="radioLogin" id="radioLogin-0" value="1" checked="checked">

            </label>
            <label class="meu-radio" for="radioLogin-1">
              <input type="radio" name="radioLogin" id="radioLogin-1" value="2">
              Funcionário
            </label>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <button class="site-btn meu-bnt" onclick="logar()">Entrar</button>
        </div>
        <div class="col-md-4"></div>
      </div>

  </section>
