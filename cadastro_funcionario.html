    </a>
    <div class="header-right">
      <div class="user-panel">
        <a href="#" class="register" onclick="sair()">Sair</a>

    <ul class="main-menu">
      <li><a href="./relatorio_alunos.html">Relatório de Alunos</a></li>
      <li>
        <a href="#">Cadastros</a>
        <ul class="sub-menu">
          <li><a href="./cadastro_alunos.html">Cadastro de Alunos</a></li>
          <li><a href="./cadastro_turmas.html">Cadastro de Turmas</a></li>
          <li>
            <a href="./cadastro_professores.html">Cadastro de Professores</a>
          </li>
          <li id="li_cadastroAlunoTurma">
            <a href="./cadastro_aluno-turma.html">Cadastrar Aluno na Turma</a>
          </li>
          <li id = "li_cadastroProfessorTurma">
            <a href="./cadastro_professor-turma.html">Cadastrar Professor na Turma</a>
          </li>
          <li id="li_cadastraFuncionario" style="display: none">
            <a href="./cadastro_funcionario.html">Cadastrar Funcionário</a>

        </ul>
      </li>
      <li><a href="./turmas_andamento.html">Turmas em Andamento</a></li>
      <li><a href="./turmas_encerradas.html">Turmas em Encerradas</a></li>
    </ul>
  </header>
  <section class="form_section">
    <div class="minha">

      <div class="form_box ">
        <h2 class="meu-titulo">Cadastrar Funcionário</h2>

        <form action="" class="contact-from" name="formCadastroFuncionarios">
          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 ">
              <input id="inputNomeFuncionario" name="inputNomeFuncionario" type="text" placeholder="Nome do funcionário"
                class="meu-input">
            </div>
            <div class="col-md-3"></div>


            <div class="col-md-3"></div>
            <div class="col-md-6 ">
              <input id="inputLoginCadastroFuncionario" name="inputLoginCadastroFuncionario" type="text"
                placeholder="Cadastrar login" class="meu-input">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-6 ">
              <input id="inputSenhaCadastroFuncionario" name="inputSenhaCadastroFuncionario" type="password"
                placeholder="Cadastrar senha" class="meu-input">
            </div>
            <div class="col-md-3"></div>

            <div class="col-md-3"></div>
            <div class="col-md-9 ">
              <label class="meu-radio" for="radioAdm">Permissão de administrador?</label>
            </div>

            <div class="col-md-3"></div>
            <div class="col-md-9" style="padding-top:10px ;padding-left: 20px;">

              <label class="meu-radio" for="radioAdm-0">
                <input type="radio" name="radioAdm" id="radioAdm-0" value="sim" checked="checked">
                sim
              </label>
              <label class="meu-radio" for="radioAdm-1">
                <input type="radio" name="radioAdm" id="radioAdm-1" value="nao">
                não
              </label>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <button class="site-btn meu-bnt" onclick="cadastraFuncionario()">Cadastrar</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>

  </section>
