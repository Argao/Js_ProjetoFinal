          <li id = "li_cadastroProfessorTurma">
            <a href="./cadastro_professor-turma.html">Cadastrar Professor na Turma</a>

          <li id="li_cadastraFuncionario" style="display: none">
            <a href="./cadastro_funcionario.html">Cadastrar Funcionário</a>

      </li>

      <li><a href="./turmas_encerradas.html">Turmas em Encerradas</a></li>
    </ul>
  </header>
  <section class="form_section">
    <div class="minha">

      <div class="form_box ">
        <h2 class="meu-titulo">Cadastrar Professor</h2>
        <div class="row">
          <form action="" class="contact-from" name="formCadastroProfessor">
            <div class="row">
              <div class="col-md-12 ">
                <input id="inputNomeProfessor" name="inputNomeProfessor" type="text" placeholder="Nome do Professor"
                  placeholder="Nome da turma" class="meu-input">
              </div>

              <div class="form-group box-checkbox1 col-md-12 row ">
                <label class="col-2 label-checkbox">Matérias:</label>
                <div class="col-md-1"></div>
                <div class="col-md-9 row">

                  <div class="custom-control custom-checkbox custom-control-inline ">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_0" type="checkbox"
                      class="custom-control-input" value="1">
                    <label for="checkboxeMaterias_0" class="custom-control-label">Teclado e Piano</label>
                  </div>

                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_1" type="checkbox"
                      class="custom-control-input" value="2">
                    <label for="checkboxeMaterias_1" class="custom-control-label">Violão e Guitarra</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_2" type="checkbox"
                      class="custom-control-input" value="3">
                    <label for="checkboxeMaterias_2" class="custom-control-label">Baixo</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_3" type="checkbox"
                      class="custom-control-input" value="4">
                    <label for="checkboxeMaterias_3" class="custom-control-label">Bateria</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_4" type="checkbox"
                      class="custom-control-input" value="5">
                    <label for="checkboxeMaterias_4" class="custom-control-label">Percussão</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_5" type="checkbox"
                      class="custom-control-input" value="6">
                    <label for="checkboxeMaterias_5" class="custom-control-label">Canto</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_6" type="checkbox"
                      class="custom-control-input" value="7">
                    <label for="checkboxeMaterias_6" class="custom-control-label">Cordas</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_7" type="checkbox"
                      class="custom-control-input" value="8">
                    <label for="checkboxeMaterias_7" class="custom-control-label">Teoria</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_8" type="checkbox"
                      class="custom-control-input" value="9">
                    <label for="checkboxeMaterias_8" class="custom-control-label">Sopro</label>
                  </div>
                  <div class="custom-control custom-checkbox custom-control-inline">
                    <input name="checkboxeMaterias" id="checkboxeMaterias_9" type="checkbox"
                      class="custom-control-input" value="10">
                    <label for="checkboxeMaterias_9" class="custom-control-label">Produção Musical</label>
                  </div>

                </div>

              </div>
            </div>


          </form>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">
            <button class="site-btn meu-bnt" onclick="cadastraProfessor()">Cadastrar</button>
          </div>
          <div class="col-md-4"></div>
        </div>
      </div>
    </div>
